<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('项目管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>carId：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:project:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:project:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:project:remove')}]];
        var prefix = ctx + "system/project";

        $(function() {
            var options = {
                url: prefix + "/stalist",
                exportUrl: prefix + "/staexport",
                modalName: "项目管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'name',
                    title: '项目名称'
                },
                {
                    field: 'pullTotalMoney',
                    title: '收入'
                },
                {
                    field: 'pushCarTotalMoney',
                    title: '车运应付'
                },
                {
                    field: 'pushSlaTotalMoney',
                    title: '渣土应付'
                },
                {
                    field: 'pullMoney',
                    title: '利润'
                },
                {
                    field: 'pushTotal',
                    title: '发票数量'
                },
                {
                    field: 'carTotal',
                    title: '车运数量'
                },
                {
                    field: 'slaTotal',
                    title: '渣场数量'
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
