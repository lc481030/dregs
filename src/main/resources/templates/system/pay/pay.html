<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('项目收支列表')" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>

                            <li>
                                <label>支付类型：</label>
                                <select name="payType" id="payType" class="form-control" width="50">
                                </select>
                            </li>
                            <li>
                                <label>关系：</label>
                                <select name="relationId" id="relationId" class="form-control" width="50">
                                </select>
                            </li>
                            <li>
                                <label>收支：</label>
                                <select name="type"  class="form-control" width="50">
                                    <option value="">所有</option>
                                    <option value="1">收入</option>
                                    <option value="2">支出</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>日期：</label>
                                <input type="text" class="time-input" id="beginTime" placeholder="开始时间" name="beginTime"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="endTime"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:pay:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:pay:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:pay:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:pay:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: select2-js" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:pay:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:pay:remove')}]];
        var prefix = ctx + "system/pay";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "项目收支",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },

                {
                    field: 'addName',
                    title: '添加人名称'
                },

                {
                    field: 'udpName',
                    title: '更新人名称'
                },
                {
                    field: 'payTypeName',
                    title: '支付类型'
                },
                {
                    field: 'money',
                    title: '金额'
                },
                {
                    field: 'relationName',
                    title: '关系'
                },
                {
                    field: 'typeName',
                    title: '收支'
                },
                {
                    field: 'createTime',
                    title: '时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        $('#payType').select2({
            data: [{"id":"","text":"所有"},{"id":"1","text":"车运"},{"id":"2","text":"渣费"},{"id":"3","text":"子项目"},{"id":"4","text":"其他"}]
        });
        $('#relationId').prop('disabled', true);
        $('#payType').on('select2:select', function (e) {
            // 处理自己的业务
            var typeId = e.params.data.id;
            if (typeId=="" || typeId == "4"){
                $('#relationId').prop('disabled', true);
            }else{
                $('#relationId').prop('disabled', false);
            }
            $("#relationId").select2().empty();
            var url = ctx + "system/pay/selectItem";
            $.post(url,{'id':typeId},function (d) {
                $("#relationId").select2({
                    data: d
                });
            },"json");
        });
    </script>
</body>
</html>
