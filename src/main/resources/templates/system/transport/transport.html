<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('车运列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>添加人：</label>
                                <input type="text" name="addUserId"/>
                            </li>
                            <li>
                                <label>添加人名称：</label>
                                <input type="text" name="addName"/>
                            </li>
                            <li>
                                <label>更新人：</label>
                                <input type="text" name="updUserId"/>
                            </li>
                            <li>
                                <label>更新人名称：</label>
                                <input type="text" name="udpName"/>
                            </li>
                            <li>
                                <label>车辆主键或者渣场主键：</label>
                                <input type="text" name="relationId"/>
                            </li>
                            <li>
                                <label>运输车数：</label>
                                <input type="text" name="transportNum"/>
                            </li>
                            <li>
                                <label>项目id：</label>
                                <input type="text" name="projectId"/>
                            </li>
                            <li>
                                <label>类型1车运2渣场：</label>
                                <select name="transportType">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>项目渣场关系表ID：</label>
                                <input type="text" name="projectSlagyardId"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:transport:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:transport:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:transport:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:transport:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:transport:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:transport:remove')}]];
        var prefix = ctx + "system/transport";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "车运",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'addUserId',
                    title: '添加人'
                },
                {
                    field: 'addName',
                    title: '添加人名称'
                },
                {
                    field: 'updUserId',
                    title: '更新人'
                },
                {
                    field: 'udpName',
                    title: '更新人名称'
                },
                {
                    field: 'relationId',
                    title: '车辆主键或者渣场主键'
                },
                {
                    field: 'transportNum',
                    title: '运输车数'
                },
                {
                    field: 'projectId',
                    title: '项目id'
                },
                {
                    field: 'transportType',
                    title: '类型1车运2渣场'
                },
                {
                    field: 'projectSlagyardId',
                    title: '项目渣场关系表ID'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
