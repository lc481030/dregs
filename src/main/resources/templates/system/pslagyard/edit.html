<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改项目渣场关系对应')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-slagyard-edit" th:object="${tProjectSlagyard}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目：</label>
                <div class="col-sm-8">
                    <select name="projectSelect" id="projectSelect" class="form-control" width="50" th:field="*{projectId}">
                        <option value="">选择项目</option>
                        <option th:each="s : ${projectList}" th:sid="${s.id}"  th:name="${s.name}" th:text="${s.name}" th:value="${s.id}"></option>
                    </select>
                    <input name="pid" value=""  class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收费类型：</label>
                <div class="col-sm-8">
                    <select name="projectType" id="projectType" class="form-control" width="50" th:field="*{projectType}">
                        <option value="">选择收费类型</option>
                        <option value="1">按车运付款</option>
                        <option value="2">按方量付款</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收益单价：</label>
                <div class="col-sm-8">
                    <input name="pullMoney" th:field="*{pullMoney}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">车运价格：</label>
                <div class="col-sm-8">
                    <input name="pushCarMaoney" th:field="*{pushCarMaoney}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">渣场价格：</label>
                <div class="col-sm-8">
                    <input name="pushSlagyardMaoney" th:field="*{pushSlagyardMaoney}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">渣场：</label>
                <div class="col-sm-8">
                    <select name="slagyardSelect" id="slagyardSelect" class="form-control" width="50" th:field="*{slagyardId}">
                        <option value="">选择渣场</option>
                        <option th:each="s : ${slagyardList}" th:sid="${s.id}" th:text="${s.title}" th:value="${s.id}"></option>
                    </select>
                    <input name="slagyardId" value=""  class="form-control" type="hidden">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: select2-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/pslagyard";
        $("#form-slagyard-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-slagyard-edit').serialize());
            }
        }
        $("select[name='slagyardSelect']").on("change",function () {
            $("input[name='slagyardId']").val($("select[name='slagyardSelect']").find("option[value='"+this.value+"']").attr("sid"));
        });

        $("select[name='projectSelect']").on("change",function () {
            $("input[name='projectId']").val($("select[name='projectSelect']").find("option[value='"+this.value+"']").attr("sid"));
        });
    </script>
</body>
</html>
